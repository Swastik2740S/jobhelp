<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Page</title>
  <link rel="stylesheet" href="employer.css">
</head>
<body>

  <header>
    <h1>Employer Page</h1>
  </header>
<!-- Example for a div with a background image -->
<div class="icon-background"></div>

<!-- Example for a button with a background image -->
<button class="button-icon">Click me</button>

  <section class="form-container">
    <form id="employerForm">
      <label for="employerName">Employer Name:</label>
      <input type="text" id="employerName" name="employerName" required>

      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" name="jobTitle" required>

      <label for="address">City Name:</label>
      <input type="text" id="workType" name="workType" required>

      <label for="salary">Salary:</label>
      <input type="text" id="salary" name="salary" required>

      <button type="button" onclick="submitEmployerForm()">Submit</button>
    </form>
  </section>
<script>employer.js</script>
</body>
</html>
